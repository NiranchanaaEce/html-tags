<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Lists in html
        </title>
        <body>
        <section>
            <h2>
                Unordered lists
            </h2>
            <ul>
                <li>html</li>
                <li>css</li>
                <li>javascript</li>
            </ul>
        </section>
        <section>
            <h2>
                Orderd lists
            </h2>
            <ol type="I">
                <li>html</li>
                <li>
                    css
                    <ol type="a">
                        <li>
                            styling
                        </li>
                        <li>
                            formatting
                        </li>
                    </ol>
                </li>
                <li>javascript</li>
            </ol>
        </section>
        <section>
            <h2>Description lists</h2>
            <dl>
                <dt>html</dt>
                <dd>-It is used to develop a webpage</dd>
            </dl>
        </section>
    </body>
    </head>
</html>
